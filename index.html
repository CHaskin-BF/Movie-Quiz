<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        
        <div id="startPage">
            <h2>Movie Quiz!</h2>
            <button id="startBtn">Start Quiz</button>
            <button id="startPageHighScore" onclick="showHighScore()">View High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>

        <div id="gameover">
            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter your name for the Leaderboard!" name="name" id="name" />
            <button id="submitScore">Submit Score</button>
        </div>

        <div id="highscoreContainer">
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>User Name</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-name"></div>
                <div id="highscore-score"></div>
            </div>
        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
